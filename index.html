<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora, ti amo ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffdce0, #fffafc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      color: #b30059;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      animation: fadeIn 3s ease;
    }

    .heart {
      font-size: 4em;
      color: #ff3366;
      margin-top: 20px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <h1>Aurora, ti amo ❤️</h1>
  <p>
    Grazie per questi 6 mesi pieni d’amore.<br />
    Sei la parte più bella della mia vita,<br />
    e questo è solo l’inizio...
  </p>
  <div class="heart">❤️</div>
</body>
</html>
